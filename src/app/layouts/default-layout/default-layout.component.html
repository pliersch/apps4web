<div class="grid">
  <app-appbar class="appbar" appName="A4W" (toggleNavEvent)="toggleNav()"></app-appbar>

  <mat-sidenav-container class="main" autosize>
    <mat-sidenav #drawer fixedInViewport="false" mode="side" opened class="example-sidenav"
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false"
    >
      <mat-nav-list>
        <nav>
          <a routerLink="/dashboard" routerLinkActive="active-link" class="mat-menu-item">Home</a>
        </nav>
        <nav>
          <a routerLink="/gallery" routerLinkActive="active-link" class="mat-menu-item">Galerie</a>
        </nav>
        <nav>
          <a routerLink="/admin" routerLinkActive="active-link" class="mat-menu-item">Admin</a>
        </nav>
        <nav>
          <a routerLink="/recipes" routerLinkActive="active-link" class="mat-menu-item">Rezepte</a>
        </nav>
        <nav>
          <a routerLink="/account/login" routerLinkActive="active-link" class="mat-menu-item">Login</a>
        </nav>
        <nav>
          <a routerLink="/samples/address" routerLinkActive="active-link" class="mat-menu-item">Address</a>
        </nav>
        <nav>
          <a routerLink="/account" routerLinkActive="active-link" class="mat-menu-item">Account</a>
        </nav>
        <nav>
          <a routerLink="/profile" routerLinkActive="active-link" class="mat-menu-item">Profil</a>
        </nav>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <ng-scrollbar class="dark-scrollbar" track="vertical" visibility="hover">
        <div class="main">
          <router-outlet></router-outlet>
        </div>
      </ng-scrollbar>
    </mat-sidenav-content>
  </mat-sidenav-container>
  <app-app-footer class="footer mat-toolbar mat-toolbar-single-row"></app-app-footer>
</div>
