<ng-container>
  <app-appbar class="appbar" title="A4W" (toggleNavEvent)="toggleNav()">A4W</app-appbar>

  <mat-sidenav-container class="example-container" autosize>
    <mat-sidenav #drawer fixedInViewport = "false" mode="side" opened class="example-sidenav"
                 [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
                 [mode]="(isHandset$ | async) ? 'over' : 'side'"
                 [opened]="(isHandset$ | async) === false"
    >
      <mat-nav-list>
        <nav>
          <a routerLink="/dashboard" routerLinkActive="active-link" class="mat-menu-item">Home</a>
        </nav>
        <nav>
          <a routerLink="/gallery" routerLinkActive="active-link" class="mat-menu-item">Galerie</a>
        </nav>
        <nav>
          <a routerLink="/admin" routerLinkActive="active-link" class="mat-menu-item">Admin</a>
        </nav>
        <nav>
          <a routerLink="/heroes" routerLinkActive="active-link" class="mat-menu-item">Shiba</a>
        </nav>
        <nav>
          <a routerLink="/account/login" routerLinkActive="active-link" class="mat-menu-item">Login</a>
        </nav>
        <nav>
          <a routerLink="/address" routerLinkActive="active-link" class="mat-menu-item">Address</a>
        </nav>
        <nav>
          <a routerLink="/account" routerLinkActive="active-link" class="mat-menu-item">Account</a>
        </nav>
        <nav>
          <a routerLink="/profile" routerLinkActive="active-link" class="mat-menu-item">Profil</a>
        </nav>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="grid">
      <div class="main">
        <router-outlet></router-outlet>
      </div>
      <!--    <app-app-footer class="footer mat-toolbar mat-toolbar-single-row"></app-app-footer>-->
    </mat-sidenav-content>
  </mat-sidenav-container>
  <mat-toolbar class="example-footer">Footer</mat-toolbar>
</ng-container>
