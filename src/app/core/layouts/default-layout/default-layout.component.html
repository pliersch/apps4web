<div class="grid">
  <app-appbar class="appbar mat-elevation-z6" [isHandset$]="isHandset$"
              (toggleNavEvent)="toggleNav()"></app-appbar>

  <mat-sidenav-container>
    <mat-sidenav mode="over" autoFocus="false">

      <mat-nav-list>
        <nav>
          <a mat-list-item *ngFor="let route of routes$ | async" [routerLink]="[route.path]"
             [routerLinkActive]="['active-route']">{{ route.name }}</a>
        </nav>
      </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
      <div class="full-width-height">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
