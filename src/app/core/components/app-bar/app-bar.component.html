<ng-template [ngIf]="(isHandset$ | async)" [ngIfElse]="desktop">
  <mat-toolbar class="p8lr">
    <button mat-icon-button (click)="emitNavToggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <button mat-flat-button [routerLink]="['/']">
      <div class='app-logo'>
        APPS<span class='logo-color'>4</span>WEB
      </div>
    </button>
    <span class="spacer"></span>
    <app-widget></app-widget>
    <app-theme-menu (switchThemeEvent)="onSwitchTheme($event)"></app-theme-menu>
    <app-signin></app-signin>
  </mat-toolbar>
</ng-template>

<ng-template #desktop>
  <mat-toolbar class="p8lr">
    <mat-toolbar class="p8lr">
      <button mat-flat-button [routerLink]="['/']">
        <div class='app-logo'>
          APPS<span class='logo-color'>4</span>WEB
        </div>
      </button>
      <button mat-flat-button routerLinkActive='active-route'
              *ngFor="let route of routes$ | async" [routerLink]="[route.path]">{{route.name}}</button>
    </mat-toolbar>
    <app-widget></app-widget>
    <app-theme-menu (switchThemeEvent)="onSwitchTheme($event)"></app-theme-menu>
    <app-signin></app-signin>
  </mat-toolbar>
</ng-template>
