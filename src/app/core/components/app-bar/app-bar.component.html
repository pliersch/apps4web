<ng-template [ngIf]="isHandset$ | async" [ngIfElse]="desktop">
  <mat-toolbar>
    <button mat-icon-button (click)="emitNavToggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <a mat-flat-button [routerLink]="['/']">
      <div class='app-logo'>
        APPS<span class='logo-color'>4</span>WEB
      </div>
    </a>
    <span class="spacer"></span>
    <app-widget></app-widget>
    <ng-template [ngIf]="isDevMode()">
      <app-theme-menu/>
    </ng-template>
    <app-signin></app-signin>
  </mat-toolbar>
</ng-template>

<ng-template #desktop>
  <mat-toolbar>

    <a mat-flat-button [routerLink]="['/']">
      <div class='app-logo'>
        APPS<span class='logo-color'>4</span>WEB
      </div>
    </a>
    <a mat-flat-button routerLinkActive='active-route'
       *ngFor="let route of routes$ | async" [routerLink]="[route.path]">{{route.name}}</a>
    <span class="spacer"></span>
    <app-widget></app-widget>
    <ng-template [ngIf]="isDevMode()">
      <app-theme-menu/>
    </ng-template>
    <app-signin></app-signin>
  </mat-toolbar>
</ng-template>
