<section>
  <header class="nav-bar">
    <nav mat-tab-nav-bar color="accent" [tabPanel]="tabPanel">
      <a mat-tab-link *ngFor="let route of routes"
         (click)="navigateUrl(route.path)"
         [active]="activeLink === route.path"> {{ route.name }} </a>
    </nav>
  </header>
  <main>
    <mat-tab-nav-panel #tabPanel>
      <router-outlet></router-outlet>
    </mat-tab-nav-panel>

  </main>
</section>
