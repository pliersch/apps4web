<h1 mat-dialog-title>Delete user</h1>
<div mat-dialog-content>
  Would you like to delete {{data.user.givenName}}?
</div>
<mat-dialog-actions>
  <span class="spacer"></span>
  <button mat-raised-button (click)="onCancel()">Abbrechen</button>
  <button mat-raised-button type="submit" class="mat-primary"
          (click)="onSave()">Ok
  </button>
</mat-dialog-actions>
