<ng-template [ngIf]="(user$ | async)" [ngIfElse]="noUser">
  <ng-template [ngIf]="(isHandset$ | async)" [ngIfElse]="desktop">
    <div class="flex-row">
      <app-waste-reminder></app-waste-reminder>
      <app-ingredients></app-ingredients>
      <app-player></app-player>
    </div>
  </ng-template>

  <ng-template #desktop>
    <div class="row">
      <div class="col-s-6">
        <app-waste-reminder></app-waste-reminder>
      </div>
      <div class="col-s-6">
        <app-ingredients></app-ingredients>
      </div>
      <app-player></app-player>
    </div>
  </ng-template>
</ng-template>

<ng-template #noUser>
  <div class="page">
    <p>Dies ist eine private Seite.</p>
    <p>Du musst registriert sein, um dich mit deinem Google Account einzuloggen.</p>
    <p>-</p>
    <p>This is a private site.</p>
    <p>You must be registered to login with your google account.</p>
  </div>
</ng-template>
