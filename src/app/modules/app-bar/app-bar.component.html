<mat-toolbar>
  <button mat-icon-button (click)="emitNavToggle()"
          aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-icon-button (click)="onClickLogin()"
          aria-label="Example icon-button with menu icon">
    <mat-icon>home</mat-icon>
  </button>
  <span>{{appName}}</span>
  <app-dynamic-appbar></app-dynamic-appbar>
  <span class="spacer"></span>
  <app-theme-menu (switchThemeEvent)="onSwitchTheme($event)"></app-theme-menu>
  <app-account-menu></app-account-menu>
</mat-toolbar>
