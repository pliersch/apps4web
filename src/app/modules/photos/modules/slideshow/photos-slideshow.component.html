<div class="grid horizontal">
  <div class="grid-detail">
    <div *ngIf="imgUrl" class="responsive-image"
         [style.background-image]="'url(' + imgUrl + ')'"></div>
    <a class="prev" (click)="prevSlide()">&#10094;</a>
    <a class="next" (click)="nextSlide()">&#10095;</a>
    <app-slide-show-control-bar [photo$]="currentPhoto$"></app-slide-show-control-bar>
  </div>

  <div class="grid-thumbs">
    <app-photos-horizontal-scroller></app-photos-horizontal-scroller>
  </div>
</div>
