<ng-scrollbar class="dark-scrollbar" track="horizontal">
  <div (wheel)="onScroll($event)">
    <div class="thumbnail-list">
      <app-scroller-item
        class="thumbnail-item" *ngFor="let photo of (photos$ | async); let i = index"
        [photo]="photo" (selectEvent)="onItemSelect($event)" [active]="currentIndex === i">
      </app-scroller-item>
    </div>
  </div>
</ng-scrollbar>
