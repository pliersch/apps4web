<mat-button-toggle-group multiple vertical="true" class="margin5">
  <mat-button-toggle *ngFor="let item of actions" [value]="item" (click)="onClickAction(item)"
                     matTooltip="{{item.tooltip}}">
    <mat-icon>{{item.icon}}</mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>

<app-button-group class="margin5">
  <button mat-raised-button *ngFor="let item of actions" [value]="item" (click)="onClickAction(item)"
          matTooltip="{{item.tooltip}}">
    <mat-icon>{{item.icon}}</mat-icon>
  </button>
</app-button-group>
