<mat-button-toggle-group multiple vertical="true" class="m5">
  <mat-button-toggle *ngFor="let item of actions" [value]="item" (click)="onClickAction(item)">
    <mat-icon>{{item.icon}}</mat-icon>
  </mat-button-toggle>
</mat-button-toggle-group>

<app-button-group class="m5">
  <button mat-raised-button *ngFor="let item of actions" [value]="item" (click)="onClickAction(item)">
    <mat-icon>{{item.icon}}</mat-icon>
  </button>
</app-button-group>
