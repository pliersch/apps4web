<form [formGroup]="ingredientsForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="pizza-card">
    <mat-card-header appCardNoHeaderImgFix>
      <mat-card-title>Pizza Teig</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="flex-col m10r width33">
          <div class="row">
            <mat-form-field>
              <mat-select [(value)]="defaultQuantity" placeholder="Anzahl" (valueChange)="onInputChange($event)">
                <mat-option [value]="quantity" *ngFor="let quantity of quantities">
                  {{ quantity }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-icon-button type="button">
              <mat-icon>navigate_before</mat-icon>
            </button>
            <button mat-icon-button type="button">
              <mat-icon>navigate_next</mat-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="flex-col">
          <mat-form-field class="full-width">
            <input matInput type="number" placeholder="Hydration" formControlName="hydration">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="flex-col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Mehl" formControlName="flour">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="flex-col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Wasser" formControlName="water">
            <mat-error *ngIf="ingredientsForm.controls['water'].hasError('required')">
              First name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="flex-col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Hefe" formControlName="yeast">
            <mat-error *ngIf="ingredientsForm.controls['yeast'].hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="flex-col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Honig" formControlName="honey">
            <mat-error *ngIf="ingredientsForm.controls['honey'].hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="flex-col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Salz" formControlName="salt">
            <mat-error *ngIf="ingredientsForm.controls['salt'].hasError('required')">
              Last name is <strong>required</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</form>
