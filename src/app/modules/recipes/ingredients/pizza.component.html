<form [formGroup]="ingredientsForm" novalidate>
  <mat-card class="pizza-card">
    <mat-card-title>Pizza Teig</mat-card-title>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field>
            <input matInput type="number" placeholder="Anzahl" formControlName="count" (change)="updateFields()">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <input matInput type="number" placeholder="Hydration" formControlName="hydration" (change)="updateFields()">
          </mat-form-field>
        </div>
      </div>
      <mat-divider inset></mat-divider>
      <div class="subtitle">Poolish</div>
      <!--      <mat-list>-->
      <!--        <mat-list-item *ngFor="let ingredient of poolish">-->
      <!--          {{ ingredient.name }}: {{ingredient.value}}  -->
      <!--        </mat-list-item>-->
      <!--      </mat-list>-->
      <mat-divider inset></mat-divider>
      <mat-card-subtitle>Hauptteig</mat-card-subtitle>
    </mat-card-content>
  </mat-card>
</form>
