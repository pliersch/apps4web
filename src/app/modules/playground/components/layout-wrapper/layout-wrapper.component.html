<div [appScrollSpy]="50" (reachedEvent)="onScrollSpy($event)" class="layout-wrapper-container">
  <ng-scrollbar #scrollbar class="dark-scrollbar">

    <app-dynamic *ngFor="let component of dynamicComponentNames; let i=index"
                 [componentName]="'dyn'+i"/>

    <div class="btn-container m10t">
      <button (click)="onClickAddComponent()" mat-raised-button
              color="primary">Add Component
      </button>
    </div>
  </ng-scrollbar>
</div>
