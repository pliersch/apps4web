<div class="layout-wrapper-container">
  <ng-scrollbar class="light-grey">

    <app-dynamic *ngFor="let hostName of hostNames; let i=index"
                 [componentName]="hostName" (deleteEvent)="onDelete(hostName)"/>

    <div class="btn-container m10t">
      <button (click)="onClickAddComponent()" mat-raised-button
              color="primary">Add Component
      </button>
    </div>
  </ng-scrollbar>
</div>
