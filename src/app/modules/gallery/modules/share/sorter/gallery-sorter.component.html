<mat-card class="card" style="padding-bottom:0!important;">
  <mat-card-content>
    <div class="flex-row p5">
      <mat-form-field appearance="fill">
        <mat-label>Neueste</mat-label>
        <mat-select [(value)]="selected" (selectionChange)='onChangeSorting($event)'>
          <mat-option *ngFor='let sort of sorts' [value]='sort.value'>
            {{sort.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>
</mat-card>
