<mat-card class="card">
  <mat-card-header>
    <mat-card-title style="font-size:15px">Actions</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list dense>
      <mat-list-item *ngFor="let action of actions">
        <span>{{ action.tooltip }}</span>
        <button mat-raised-button color="primary"
                type="button" (click)="onClickAction(action)">
          <mat-icon> {{ action.icon }} </mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
