<mat-card class="card">
  <mat-card-header>
    <mat-card-title>Actions</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!--    <mat-list>-->

    <div *ngFor="let action of actions" class="action-container p5">
      <span>{{ action.tooltip }}</span>
      <button mat-raised-button color="primary"
              type="button" (click)="onClickAction(action)">
        <mat-icon> {{ action.icon }} </mat-icon>

  </mat-card-content>
