<mat-card class="card" style="padding-bottom:0!important;">
  <!--  <mat-card-header>-->
  <!--    <mat-card-title>Datum</mat-card-title>-->
  <!--  </mat-card-header>-->

  <mat-card-content>
    <div class="flex-row p5">
      <mat-form-field appearance="fill">
        <mat-label>Von</mat-label>
        <mat-select [(value)]="selectedFrom" (selectionChange)='onChangeFrom($event)'>
          <mat-option>X</mat-option>
          <mat-option *ngFor='let year of years' [value]='year'>
            {{year}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <span class="spacer"></span>

      <mat-form-field appearance="fill">
        <mat-label>Bis</mat-label>
        <mat-select [(value)]="selectedTo" (selectionChange)='onChangeTo($event)'>
          <mat-option>X</mat-option>
          <mat-option *ngFor='let year of years' [value]='year'>
            {{year}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-card-content>

</mat-card>
