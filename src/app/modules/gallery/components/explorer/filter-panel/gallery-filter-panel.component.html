<mat-accordion class="example-headers-align">
  <mat-expansion-panel *ngFor="let category of categories$ | async; let i = index"
                       [expanded]="step === i" (opened)="setStep(i)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ category.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>

    <mat-selection-list dense>
      <mat-list-option *ngFor="let tag of category.tags" [selected]="isTagActivated(tag)"
                       [value]="tag" (click)="onSelectionChange(tag)">
        {{tag.name}}
      </mat-list-option>
    </mat-selection-list>
  </mat-expansion-panel>
</mat-accordion>
