<div>
  <div class="row-max-width">
    <mat-form-field class="flex-1" appearance="fill">
      <input matInput #txtVal [value]="category.name" placeholder="Kategorie Name"
             (keyup)="onChangeName(txtVal.value)">
      <mat-icon matSuffix>edit</mat-icon>
    </mat-form-field>
  </div>
  <div>
    <mat-chip-list #chipList>
      <mat-chip
        *ngFor="let tag of tags$ | async"
        (removed)="remove(tag)">
        {{tag.name}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </div>
  <div>
    <mat-form-field class="full-width">
      <input matInput
             placeholder="New tag..."
             [formControl]="tagCtrl"
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             (matChipInputTokenEnd)="add($event)">
    </mat-form-field>
  </div>
  <button mat-icon-button (click)="onClickDelete(category)">
    <mat-icon>delete</mat-icon>
  </button>

</div>
