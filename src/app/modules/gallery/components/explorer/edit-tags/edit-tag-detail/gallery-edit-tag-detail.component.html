<div id="wrapper">
  <div>
    <mat-chip-list #chipList>
      <mat-chip
        *ngFor="let tag of observable | async"
        (removed)="remove(tag)">
        {{tag}}
        <mat-icon matChipRemove>cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </div>
  <div>
    <mat-form-field class="full-width">
      <input matInput
             placeholder="New tag..."
             [formControl]="tagCtrl"
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             (matChipInputTokenEnd)="add($event)">
    </mat-form-field>
  </div>
  <button mat-icon-button (click)="onClickDelete(category)">
    <mat-icon>delete</mat-icon>
  </button>

</div>
