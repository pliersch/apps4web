<ng-scrollbar class="dark-scrollbar" track="horizontal" visibility="always">
  <div (wheel)="onScroll($event)">
    <div class="thumbnail-list">
      <div class="thumbnail-item item" *ngFor="let image of (images | async); let i = index"
           [style.background-image]="'url(' + image.fileName + ')'"
           [class.active]="image.isSelected"
           (click)="onSelectImage($event, image)">
      </div>
    </div>
  </div>
</ng-scrollbar>
