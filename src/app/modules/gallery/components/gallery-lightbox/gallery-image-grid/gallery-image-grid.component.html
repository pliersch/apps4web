<mat-grid-list [cols]="colsAvailable" rowHeight="fit" gutterSize="6px">
  <mat-grid-tile class="bg-image"
                 *ngFor="let image of (selection | async); let i = index"
                 [colspan]="cols"
                 [rowspan]="rows"
                 [style.background-image]="'url(' + image.getPhotoUrl() + ')'">
  </mat-grid-tile>
</mat-grid-list>
