<div class="image-container" [class.active]="selected">
  <img alt="thumbnail" [id]="photo.fileName" draggable="false" appImgFallback
       [src]="getThumbUrl(photo.fileName)" appImgLazyLoad loading="lazy">
  <div class="action-container">
    <button mat-mini-fab color="primary" (click)="onClickPreview()">
      <mat-icon>visibility</mat-icon>
    </button>
    <button mat-mini-fab color="primary" (click)="onClickDownload()" [class.active]="download">
      <mat-icon>download</mat-icon>
    </button>
  </div>
</div>
