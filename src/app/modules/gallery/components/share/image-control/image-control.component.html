<div class="image-container" [class.active]="selected">

  <img alt="thumbnail" [src]="photo.getThumbUrl()">
  <div class="flex-column">
    <button mat-icon-button (click)="onClickDownload()"
            aria-label="Example icon-button with menu icon">
      <mat-icon>download</mat-icon>
    </button>
    <button mat-icon-button (click)="onClickDownload()"
            aria-label="Example icon-button with menu icon">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="onClickDownload()"
            aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</div>
