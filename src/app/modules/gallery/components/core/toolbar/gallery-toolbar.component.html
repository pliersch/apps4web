<mat-toolbar>
  <span class="spacer"></span>
  <button mat-icon-button (click)="emitSwitchView()"
          [class.hidden]="view !== viewType.Lightbox">
    <mat-icon>{{ icon }}</mat-icon>
  </button>
  <button mat-icon-button (click)="openFilterMenu()">
    <mat-icon>filter_alt</mat-icon>
  </button>
  <button mat-icon-button (click)="emitClearComparePhotos()">
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
