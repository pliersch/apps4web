<mat-grid-list [cols]="colsAvailable" rowHeight="fit" gutterSize="6px">
  <mat-grid-tile *ngFor="let image of (selection | async); let i = index"
                 [colspan]="cols" [rowspan]="rows">
    <div class="image-container">
      <div class="bg-image" [style.background-image]="'url(' + getPhotoUrl(image.fileName) + ')'"></div>
      <div class="flex-column">
        <button mat-icon-button (click)="onClickClose(image)">
          <mat-icon>visibility</mat-icon>
        </button>
      </div>
    </div>
  </mat-grid-tile>

</mat-grid-list>
