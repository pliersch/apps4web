<mat-card class="demo-inline-calendar-card">
  <mat-calendar #calendar [(selected)]="selected"
                (monthSelected)="onMonthSelected($event)"
                (viewChanged)="onViewChanged()"
                (selectedChange)="onSelectionChange($event)"></mat-calendar>
</mat-card>

<mat-card class="demo-inline-calendar-card">
  <mat-list>
    <mat-list-item *ngFor="let event of eventsOfSelectedMonth">
      {{event.date | date:'medium'}}
    </mat-list-item>
  </mat-list>
</mat-card>
