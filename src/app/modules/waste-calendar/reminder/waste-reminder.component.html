<mat-card class="card component">
  <mat-calendar #calendar [(selected)]="selected"
                (monthSelected)="onMonthSelected($event)"
                (viewChanged)="onViewChanged()"
                (selectedChange)="onSelectionChange($event)"></mat-calendar>
  <mat-divider></mat-divider>
  <mat-list>
    <mat-list-item *ngFor="let event of nextEventsOfSelectedMonth">
      {{getCountdown(event)}}
    </mat-list-item>
  </mat-list>
</mat-card>
