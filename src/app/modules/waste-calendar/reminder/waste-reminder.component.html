<mat-card class="demo-inline-calendar-card">
  <mat-calendar #calendar [dateClass]="dateClass" [(selected)]="selected"
  >
  </mat-calendar>
</mat-card>
<p>Selected date: {{selected}}</p>

<mat-card class="demo-inline-calendar-card">
  <mat-list>
    <mat-list-item *ngFor="let event of eventsOfSelectedMonth">
      {{event.date | date:'medium'}}
    </mat-list-item>
  </mat-list>
</mat-card>
