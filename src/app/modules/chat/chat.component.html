<div class="wrapper">
  <div class="grid">
    <div class="toolbar">
      <app-chat-toolbar (filterUserEvent)="filterByUser($event)"></app-chat-toolbar>
    </div>
    <div class="scrollbar-container chat-container">
      <ng-scrollbar>
        <app-chat-messages (scroll)="onScroll($event)" [messages]="messages"
                           (imageLoadEvent)="scrollToEnd()"></app-chat-messages>
      </ng-scrollbar>
      <!--    <transition name="fade">-->
      <app-chat-upload class="preview-container" *ngIf="showPreview" (closeUploadEvent)="onUploadClose()"
                       (previewMountedEvent)="onPreviewMounted($event)" [fileList]="fileList"
                       (uploadEvent)="onUploadFile($event)"></app-chat-upload>
      <!--    </transition>-->
    </div>

    <app-chat-input class="input" (messageEvent)="sendMessage($event)"
                    (fileChangeEvent)="onFileInputChange($event)"></app-chat-input>

  </div>
</div>
