<div class="wrapper">
  <div class="grid">
    <div class="toolbar">
      <app-chat-toolbar (filterUserEvent)="filterByUser($event)"></app-chat-toolbar>
    </div>
    <ng-scrollbar ref="scroll">
      <!--      <div class="chat-container" id="scrolltest" ref="chatContainer" (scroll)="onScroll($event)">-->
      <app-chat-messages (scroll)="onScroll($event)" [messages]="messages"
                         (imageLoadEvent)="scrollToEnd()"></app-chat-messages>
      <!--      </div>-->
    </ng-scrollbar>
    <app-chat-input class="input" ref="input" (messageEvent)="sendMessage($event)"
                    (fileChangeEvent)="onFileInputChange($event)"></app-chat-input>
    <!--    <transition name="fade">-->
    <app-chat-upload ref="preview" v-if="showPreview" (closeUploadEvent)="onUploadClose()"
                     (previewMountedEvent)="onPreviewMounted($event)"
                     (uploadEvent)="onUploadFile($event)"></app-chat-upload>
    <!--    </transition>-->
  </div>
</div>
