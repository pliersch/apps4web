<div class="message" *ngFor="let message of messages | async; let i=index"
     [class.own]="message.userId === userName">
  <div class="username" *ngIf="message.userId !== userName">{{ message.userId }}</div>
  <div class="content">
    <div>{{ message.text }}</div>
    <app-chat-image-item *ngIf="message.image" [src]="message.image"
                         (imageLoadEvent)="onImageLoad($event)"></app-chat-image-item>
  </div>
</div>
