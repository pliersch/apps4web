<form [formGroup]="form" (ngSubmit)="onSubmit()" class="example-form" autocomplete="off">
  <mat-card class="card-size-m">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" formControlName="email" type="text" required
            />
            <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Passwort" formControlName="password" type="password" required
            />
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>

    <mat-card-actions>
      <div class="row">
        <div class="col">
          <button mat-raised-button [disabled]="loading" [loading]="loading" color="primary" type="submit"
          > Login
          </button>
        </div>
        <div class="col">
          <button mat-raised-button aria-label="Example icon-button with a heart icon">
            <mat-icon svgIcon="google" aria-hidden="false" aria-label="Google login icon"></mat-icon>
            Login
          </button>
        </div>
        <div class="col">
          <a class="a-nav" [routerLink]="['../register']">
            Register
          </a>
        </div>
        <div class="col">
          <a class="a-nav" [routerLink]="['../forgot-password']">
            Forgot Password?
          </a>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</form>
