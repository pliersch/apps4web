<ng-container *ngIf="user && user.photoUrl;  then avatar; else svgIcon">
</ng-container>

<ng-template #avatar>
  <button mat-icon-button class="margin-10" [matMenuTriggerFor]="accountMenu">
    <img class="avatar" [src]="user.photoUrl">
  </button>
</ng-template>

<ng-template #svgIcon>
  <button mat-icon-button [matMenuTriggerFor]="accountMenu"
          aria-label="Example icon-button with share icon">
    <mat-icon>account_circle</mat-icon>
  </button>
</ng-template>

<mat-menu #accountMenu="matMenu" yPosition="below">
  <button *ngIf="loggedIn" mat-menu-item style="margin: 0;" (click)="loginWithGoogle()">Login</button>
  <button *ngIf="!loggedIn" mat-menu-item style="margin: 0;" (click)="logout()">Logout</button>
</mat-menu>
