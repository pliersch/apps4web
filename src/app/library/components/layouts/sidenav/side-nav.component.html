<div class="column-max-width">
  <app-dynamic [componentName]="'appbar'"/>

  <mat-sidenav-container class="main">
    <mat-sidenav mode="over">

      <mat-nav-list>
        <nav>
          <a mat-list-item *ngFor="let route of routes$ | async" [routerLink]="[route.path]"
             [routerLinkActive]="['active-route']">{{route.name}}</a>
        </nav>
      </mat-nav-list>

    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
